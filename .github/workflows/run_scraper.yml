name: Daily Egg Price Scraper

on:
  schedule:
    # Runs at 10:00 AM UTC every day
    - cron: '0 10 * * *'
  workflow_dispatch:
    # This allows you to run the workflow manually from the GitHub Actions tab

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🥚 Run the scraper script
        run: |
          python egg_price_automation.py

      - name: ⬆️ Commit and push updated data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add egg_data/egg_prices_*.csv
          git commit -m "Auto-update: Daily egg prices" || echo "No changes to commit"
          git push
