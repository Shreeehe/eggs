name: Daily Egg Price Scraper

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¥š Run the scraper script
        run: |
          python egg_price_automation.py

      - name: â¬‡ï¸ Pull latest changes before push
        run: |
          git pull origin main || echo "Nothing to pull"

      - name: â¬†ï¸ Commit and push updated data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add egg_data/egg_prices_*.csv
          git commit -m "Auto-update: Daily egg prices" || echo "No changes to commit"
          git push
